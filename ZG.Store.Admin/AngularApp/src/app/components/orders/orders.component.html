<h2>Orders</h2>
<h3 *ngIf="isLoading"><i>Loading orders ... </i></h3>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>User Id</th>
            <th>Order Number</th>
            <th>Order Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody *ngIf="orderListViewModel">
        <tr *ngFor="let order of orderListViewModel.orders" (click)="goToDetails(order.id)">
            <td>{{order.id}}</td>
            <td>{{order.userId}}</td>
            <td>{{order.orderNumber}}</td>
            <td>{{order.orderDate | date: "MM/dd/yyyy"}}</td>
            <td>{{order.orderStatus}}</td>
        </tr>
    </tbody>
</table>

<ul class="pager" *ngIf="orderListViewModel">
  <li *ngIf="prevPageUrl !== ''"><a [href]="prevPageUrl">Previous</a></li>
  <li *ngIf="nextPageUrl !== ''"><a [href]="nextPageUrl" >Next</a></li>
</ul>
