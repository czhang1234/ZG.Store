<h2>Orders</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>User Id</th>
            <th>Order Number</th>
            <th>Order Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody *ngIf="orderListViewModel">
        <tr *ngFor="let order of orderListViewModel.orders" (click)="goToDetails(order.orderId)">
            <td>{{order.id}}</td>
            <td>{{order.userId}}</td>
            <td>{{order.orderNumber}}</td>
            <td>{{order.datePlaced}}</td>
            <td>{{order.orderStatus}}</td>
        </tr>
    </tbody>
</table>
