<h2>Create/Update Product</h2>

<div class="">
    <form #prodForm="ngForm" (ngSubmit)="save()">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required [(ngModel)]="product.name" #name="ngModel" />
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
        </div>
        <div class="form-group">
            <label for="prodCat">Category:</label>
            <select class="form-control" id="prodCat" name="prodCat" [(ngModel)]="product.productCategoryId">
                <option *ngFor="let cat of prodCats" [value]="cat.productCategoryId">{{cat.categoryName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="active">Active:</label>
            <input type="checkbox" id="active" name="active" checked [(ngModel)]="product.active" />
        </div>
        <!-- images -->
        <label>Images:</label>
        <label *ngIf="deletedImage" class="alert alert-success">{{deletedImage}} has been deleted.</label>
        <div class="row" *ngIf="product.images">
            <div class="col-md-3" *ngFor="let img of product.images">
                <div class="thumbnail" style="width: 230px; height: 290px;">
                    <div style="width: 100%; height: 230px;">
                        <img src="{{prodImgUrlBase}}/product-images/{{product.productId}}/{{img.fileName}}" [alt]="img.fileName" style="width:100%" class="img-responsive">
                    </div>
                    <div class="caption">
                        <button type="button" class="btn btn-primary center-block" title="Delete" (click)="deleteImage(img.productImageId)"><span class="glyphicon glyphicon-remove"></span></button>                       
                    </div>
                </div>
            </div>
        </div>

        <file-upload controller="product" [id]="product.productId" [hidden]="!product.productId" (onFileUploaded)="onFileUploaded($event)"></file-upload>

        <button type="submit" class="btn btn-success" [disabled]="!prodForm.form.valid">Submit</button>
        <button type="submit" class="btn btn-default" (click)="newProduct(); prodForm.reset();">Reset</button>
    </form>

</div>
