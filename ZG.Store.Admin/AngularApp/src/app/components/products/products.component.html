<h2>Products</h2>

<div>
    <a [routerLink]="['/productdetails', 0]">Add New Product</a>
</div>

<div>
    <label for="prodCat">Select a Product Category:</label>
    <select class="form-control" id="prodCat" name="prodCat" (change)="onProdCatChange($event.target.value)">
        <option *ngFor="let cat of prodCats" [value]="cat.productCategoryId">{{cat.categoryName}}</option>
    </select>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Active</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of products" (click)="goToDetails(prod)">
            <td>{{prod.productId}}</td>
            <td>{{prod.name}}</td>
            <td>{{prod.description}}</td>
            <td>{{prod.active}}</td>
        </tr>
    </tbody>
</table>
