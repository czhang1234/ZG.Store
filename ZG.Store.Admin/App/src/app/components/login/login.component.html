<h1>Login</h1>
<table>
    <tr>
        <td>User Name:</td>
        <td><input [(ngModel)]="userName" placeholder="Use Name" /></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input [(ngModel)]="password" placeholder="Password" /></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="button" (click)="login()" value="Login" /></td>
    </tr>
</table>
