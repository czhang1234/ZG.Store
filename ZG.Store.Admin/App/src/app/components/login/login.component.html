<h1>Login</h1>

<form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
        <label for="name">User Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="userName" required #uName="ngModel" class="form-control"/>
        <div [hidden]="uName.valid || uName.pristine" class="alert alert-danger">User name is required</div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required #pwd="ngModel" class="form-control" />
        <div [hidden]="pwd.valid || pwd.pristine" class="alert alert-danger">Password is reauired</div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
</form>
