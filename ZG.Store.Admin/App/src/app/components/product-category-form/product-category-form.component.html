<div class="">
    <form #prodCatForm="ngForm" (ngSubmit)="save()">
  
        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text" id="name" name="name" class="form-control" required [(ngModel)]="prodCat.categoryName" #name="ngModel" />
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
        </div>
        <div class="form-group">
            <label for="parent">Parent Category:</label>
            <select class="form-control" id="parent" name="parent" required [(ngModel)]="prodCat.parentId">
                <option *ngFor="let cat of prodCats" [value]="cat.productCategoryId">{{cat.categoryName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="active">Active:</label>
            <input type="checkbox" id="active" name="active" checked [(ngModel)]="prodCat.active"/>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!prodCatForm.form.valid">Submit</button>
        <button type="submit" class="btn btn-default" (click)="newCategory(); prodCatForm.reset();">Reset</button>
    </form>

</div>
