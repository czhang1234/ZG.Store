<h2>Create/Update Product</h2>

<div class="">
    <form #prodForm="ngForm" (ngSubmit)="save()">
  
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" class="form-control" required [(ngModel)]="product.name" #name="ngModel" />
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
        </div>
        <div class="form-group">
            <label for="prodCat">Product Category:</label>
            <select class="form-control" id="prodCat" name="prodCat" [(ngModel)]="product.productCategoryId">
                <option *ngFor="let cat of prodCats" [value]="cat.productCategoryId">{{cat.categoryName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="active">Active:</label>
            <input type="checkbox" id="active" name="active" checked [(ngModel)]="product.active"/>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!prodForm.form.valid">Submit</button>
        <button type="submit" class="btn btn-default" (click)="newCategory(); prodForm.reset();">Reset</button>
    </form>

</div>
